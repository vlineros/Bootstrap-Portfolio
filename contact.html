<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">Victor Lineros</a>
        <nav class="nav">
          <a class="nav-link" href="index.html">About</a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </nav>
      </div>
    </nav>
    <div class="container-flex">
      <div class="container bg-light content-container">
        <div class="row">
          <div class="col-12">
            <h2>Contact</h2>
          </div>
        </div>
        <hr />
        <p>Leave me a message, if you dare.</p>
        <div class="row">
          <div class="col-12 inner-content">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Name:</span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Jane Doe"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Email:</span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Jane.Doe@example.com"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Message:</span>
              </div>
              <textarea
                class="form-control"
                placeholder="You're the best!"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
        </div>
        <input class="submit-button" type="button" value="Submit" />
      </div>
    </div>
    <footer class="footer bg-dark">
      <div class="container"></div>
    </footer>
  </body>
</html>
